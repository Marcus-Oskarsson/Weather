<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/weather.css" />
    <link
      href="./assets/weather-icon.png"
      rel="icon"
      size="18x18"
      type="image/png"
    />
    <script
      src="https://kit.fontawesome.com/68478c3891.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="./code/weather.js" type="module"></script>
    <title>Weather</title>
  </head>
  <body>
    <main id="main">
      <form action="#" id="search-city">
        <!-- <label for="city-search">Stad</label> -->
        <input id="city-search" type="text" placeholder="Stad" />

        <!-- <label for="remember">Kom ih√•g</label>
        <input type="checkbox" name="remember" id="remember" /> -->
        <i
          class="fa-solid fa-location-crosshairs"
          id="location"
          title="Get location"
        ></i>
        <button id="city-search-btn" type="submit">
          <i class="fa-solid fa-search" title="Search"></i>
        </button>
      </form>
      <video autoplay class="hero" id="video" loop muted></video>
      <article id="weather-article"></article>
    </main>
  </body>
</html>
