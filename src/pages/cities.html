<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/cities.css" />
    <script src="../code/cities.js" type="module"></script>
    <title>Cities</title>
  </head>
  <body>
    <header class="header navbar navbar-expand-lg bg-light">
      <h1 class="navbar-brand">Cities</h1>
    </header>
    <div id="error"></div>
    <main>
      <form class="search-form form-floating d-flex" id="search">
        <input
          class="form-control"
          id="cityNameSearch"
          placeholder="Stockholm"
          type="text"
        />
        <label for="cityNameSearch">Search for a city</label>
        <button
          class="btn btn-secondary text-nowrap"
          id="searchCityBtn"
          type="button"
        >
          Search
        </button>
        <button
          class="btn btn-primary text-nowrap"
          data-bs-toggle="modal"
          data-bs-target="#newCity"
          type="button"
        >
          Add city
        </button>
      </form>
      <!-- <div id="errorMsg">Error Handle</div> -->

      <!--    Modal create new city
                https://getbootstrap.com/docs/5.2/components/modal/
        -->
      <div
        class="modal fade"
        id="newCity"
        tabindex="-1"
        aria-labelledby="createCityTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="createCityTitle">Add City</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form class="modal-body" id="editCityBody">
              <div class="form-floating">
                <input
                  class="form-control"
                  type="text"
                  id="createCityName"
                  placeholder="City name"
                />
                <label for="createCityName">City name</label>
              </div>
              <div class="form-floating">
                <input
                  class="form-control"
                  type="text"
                  id="createCityPopulation"
                  placeholder="Population"
                />
                <label for="createCityPopulation">Population</label>
              </div>
            </form>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="newCity"
                id="createCityBtn"
              >
                Continue
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--    Modal update city
                https://getbootstrap.com/docs/5.2/components/modal/
        -->
      <div
        class="modal fade"
        id="updateCity"
        tabindex="-1"
        aria-labelledby="updateCityTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="updateCityTitle"></h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form class="modal-body" id="updateCityBody">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="updateCityName"
                  placeholder="City name"
                />
                <label for="updateCityName">City name</label>
              </div>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="updateCityPopulation"
                  placeholder="Population"
                />
                <label for="updateCityPopulation">Population</label>
              </div>
            </form>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="updateCity"
                id="updateCityBtn"
              >
                Update
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="cities"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
